<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Купить услуги</title>
    <link rel="stylesheet" href="cart.css" />
  </head>

  <body>
    <h1 class="">Купить услуги</h1>
    <div class="body">
      <div class="container">
        <h3 class="heading">Услуги</h3>
        <div class="result"></div>
      </div>
      <div class="cart">
        <div class="cart-header">
          <h3>Корзина</h3>
          <p class="noOfItems">0 услуг</p>
        </div>
        <hr noshade="true" size="1px" />
        <div class="cart-items"></div>
        <hr noshade="true" size="1px" />
        <div class="cart-footer cart-header">
          <h4>Итог</h4>
          <p class="total">$0</p>
        </div>
        <input type="email" name="myInput" placeholder="вашапочта@email.com" size="30" required>
        <button class="buy-btn">Потвердить покупку</button>
        <button  class="buy-btn" onclick="document.location='contacts.html'">Мои Контакты</button>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
